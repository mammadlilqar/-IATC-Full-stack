<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary</title>
    <link rel="stylesheet" href="./results-summary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="first_div">
        <div class="left-side-div">
            <span class="result">Your Result</span>

            <div class="circle">
                <span class="percent">76</span>
                <br>
                <span class="of">of 100</span>
            </div>
            <span class="great">Great</span><br><br>
            <span class="text1" style="display: block;">You scored higher than 65% of</span>
            <span class="text2">the people who have taken </span>
            <span class="text3" style="display: block;">these tests.</span>
        </div>

        <div class="right-side-div">
            <span class="summary">Summary</span>

            <div class="reaction">
                <svg class="reaction-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
                </svg>
                <span class="txt_reaction">Reaction</span>
                <span class="results1"><span style="color: black;">80</span>/100</span>
            </div>

            <div class="memory">

                <svg class="brain-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                    <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                    <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
                </svg><span class="txt_memory">
                    Memory</span>
                <span class="results2"><span style="color: black;">92</span>/100</span>
            </div>

            <div class="verbal">
                <svg class="verbal-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
                </svg>
                <span class="txt_verbal">Verbal</span>

                <span class="results3"><span style="color: black;">61</span>/100</span>
            </div>

            <div class="visual">
                <svg class="visual-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                    <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                    <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
                </svg>
                <span class="txt_visual">Visual</span>
                <span class="results4"><span style="color: black;">72</span>/100</span>
            </div>
            <div>
                <a href="." class="cont_button">Continue</a>
            </div>
        </div>
    </div>

</body>

</html>
