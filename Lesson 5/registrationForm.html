<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="registrationStyle.css`">
  <style>
.input{
width: 200px;
height: 25px;
margin-left: 45px;
}
.radio{
margin-left: 45px;
}
  </style>
</head>
<body style="background-color: gainsboro;">
    <table style="margin-left: 622px;" >
        <thead><caption><h1>Registration form</h1></caption></thead>
<tbody >

<tr>
    <td >First Name</td>
    <td><input class="input" type="text"></td>
</tr>
<tr>
    <td><br>Last Name</td>
    <td><br><input class="input" type="text"></td>
</tr>
<tr>
   <td><br>Nick Name</td>
   <td><br><input class="input" type="text"></td> 
</tr>
<tr>
    <td><br>E-mail</td>
    <td><br><input class="input" type="email" ></td>
</tr>
<tr>
    <td><br>Password</td>
    <td><br><form ><input class="input" type="password"></form></td>
</tr>
<tr>
    <td><br>Date of birth</td>
    <td><br><form ><input class="input" type="date"></form></td>
</tr>
<tr>
    <td><br>Gender</td>
    <td><br>
   <input class="radio" type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
   <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
   <input type="radio" id="others" name="gender" value="others"><label for="others">Others</label>
</td>
</tr>
<tr>
    <td><br>Mobile</td>
    <td> <br><input class="input" type="tel"></td>
</tr>
<tr>
    <td><br>Address</td>
    <td><br><textarea style="margin-left: 45px;" name="address" id="address" cols="25" rows="5"></textarea></td>
</tr>
<tr>
   <td ><br><br><input class="" style="padding: 6px; margin-right: 30px; " type="button" id="submit" value="Submit">
  <input style="padding: 6px; "    type="reset" id="reset" value="Reset"></td>
</tr>
</tbody>



    </table>   


</body>
</html>
